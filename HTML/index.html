<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
    integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="/CSS/style.CSS" />
  <link rel="icon" type="image/x-icon" href="../songPhotos/06baf7a640714111ad014d9d4f06c1e0.jpg" />
  <title>ðŸŽµ Music ðŸŽµ</title>

  <style></style>
</head>

<body>
  <div class="mainDiv">
    <main class="mainOne">
      <div id="left">
        <div id="close">&times;</div>
        <div class="rightTop">
          <div onclick="generateBox()">
            <i class="ri-home-5-fill"></i>
            <h3>Home</h3>
          </div>
          <div>
            <i class="ri-search-line"></i>
            <h3>Search</h3>
          </div>
        </div>

        <div class="rightBottom">
          <div class="rightBottom_1">
            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 iYxpxA">
              <path
                d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z">
              </path>
            </svg>
            <h3>Your Library</h3>
            <i class="ri-search-line"></i>
          </div>
          <div class="rightBottom_2">
            <button class="btnArtist" id="btnArtist" onclick="createArtistList()">
              Artist
            </button>
            <button class="btnPlayList" id="btnPlayList">Playlist</button>
          </div>

          <div class="rightBottom_3" id="rightBottom_3">
          </div>
        </div>
      </div>

      <div id="right">
        <div class="linear"></div>
        <div class="right_1">
          <div id="mobile"><button>Artist & Playlist</button></div>
          <button class="btn1" onclick="showOF()">Explore Premium</button>
          <button class="bell"><i class="ri-notification-2-line"></i></button>
          <button class="user"><i class="ri-user-line"></i></button>
        </div>

        <div class="right_2">
          <h1 class="messageTime"></h1>
          <p class="time"></p>
        </div>

        <div class="right_3" onclick="songLikeListCreation()">
          <div class="heart"><i class="ri-heart-3-fill"></i></div>
          <h3>Liked Songs</h3>
        </div>

        <div class="right_4">
          <div class="boxKAbox" id="boxKAbox">

          </div>
        </div>
      </div>
    </main>
    <main class="playBar">
      <div class="playBarLeft">
        <div class="imagePayBar" id="imagePayBar">
          <img id="" src="https://www.freestyle666.com/uploads/allimg/230822/225RK933-0.jpg" alt="" />
        </div>
        <div class="songInfoPlaybar">
          <p id="playBarSongName">Lorem ipsum dolor sit amet.</p>
          <p id="playSong-sArtist">Lorem, ipsum.</p>
        </div>
        <div class="songLikeSeekbar">
          <i class="ri-heart-3-line"></i>
        </div>
      </div>

      <div class="playBarCenter">
        <div class="playBarCenterTop">
          <div class="playBarCenterIcons">
            <div class="backbtn" onclick="playNext_PreviousSong('previous')">
              <i class="ri-skip-back-fill"></i>
            </div>
            <div class="playbtnSeekBar" onclick="clickSeekBarBtn(this.className)">
              <i class="ri-play-fill"></i>
            </div>
            <div class="forwardBtn" onclick="playNext_PreviousSong('next')">
              <i class="ri-skip-forward-fill"></i>
            </div>
            <div class="repeatBtn"><i class="ri-repeat-2-line"></i></div>
          </div>
          <div id="playBarSongTime"></div>
        </div>
        <div class="seekbar" id="seekbar">
          <div class="molu" id="molu"></div>
          <div class="chhotu"></div>
        </div>

        <!-- <div class="playBarCenterBottom"></div> -->
      </div>

      <div class="playBarRight">
        <div class="wowOp">
          <i class="ri-disc-fill" id="lyricsOpen"></i>
          <div id="lyricsBox">
            <h2 style="text-align: center; padding-top: 10px;">ðŸ¥°ðŸ¥°</h2>
            <p class="lyrics">Bro/Sis play some song yaar than come here.
            <h2 style="text-align: center; padding-top: 10px;">ðŸ¥°ðŸ¥°</h2>
            </p>
            <div class="closeLyrics">&times;</div>
          </div>
        </div>

        <i class="ri-volume-up-line"></i>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="updateVolume()" />
      </div>
    </main>
  </div>
</body>
<script src="/Javascript/songData.js"></script>
<script src="/Javascript/script.js"></script>

<script></script>

</html>
